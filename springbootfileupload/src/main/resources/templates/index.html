<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload and List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            box-sizing: border-box;
            height: 100vh;
        }
        .sidebar h2 {
            color: white;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .table th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="/">Upload File</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="form-container">
            <h2>Upload File</h2>
            <form method="POST" enctype="multipart/form-data" action="/upload">
                <input type="file" name="file"/>
                <br/><br/>
                <input type="submit" value="Upload"/>
            </form>
            <div th:if="${error}" class="error" th:text="${error}"></div>
        </div>
        <h2>Uploaded Files</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Original File Name</th>
                    <th>Timestamp File Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="file : ${files}">
                    <td th:text="${file.id}">1</td>
                    <td th:text="${file.originalFileName}">OriginalFileName</td>
                    <td th:text="${file.timestampFileName}">TimestampFileName</td>
                    <td th:text="${file.status}">Status</td>
                    <td>
                        <a th:href="@{'/view/' + ${file.id}}">View</a> |
                        <a th:href="@{'/download/' + ${file.id}}">Download</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
